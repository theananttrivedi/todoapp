<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/font/Inter/fonts.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <script defer src="static/js/app.js"></script>
    <title>To Do App</title>
  </head>
  <body>
    <nav>
      <div class="left-title"></div>
      <p class="main-title">Notesify</p>
      <div class="right-title">+</div>
    </nav>
    <div class="todos">
      <div class="todo-item">
        <p class="todo-title">Learn Advanced CSS</p>
        <p class="todo-date">12 July</p>
        <div class="todo-complete-button"></div>
      </div>
      <div class="todo-item">
        <p class="todo-title">Learn React js</p>
        <p class="todo-date">12 July</p>
        <p class="important"></p>
        <div class="todo-complete-button"></div>
      </div>
      <div class="todo-item">
        <p class="todo-title">Learn JavaScript</p>
        <p class="todo-date">12 July</p>
        <div class="todo-complete-button"></div>
      </div>
      <div class="todo-item">
        <p class="todo-title">Revise Python</p>
        <p class="todo-date">12 July</p>
        <p class="important"></p>
        <div class="todo-complete-button complete">&check;</div>
      </div>
      <div class="todo-item">
        <p class="todo-title">Revise C++</p>
        <p class="todo-date">12 July</p>
        <p class="important"></p>
        <div class="todo-complete-button"></div>
      </div>
    </div>
    <div class="task-form active">
      <header>
        <div class="task-form-left-title">Cancel</div>
        <p class="task-form-main-title">Note</p>
        <div id="add-todo" class="task-form-right-title">Add</div>
      </header>
      <form>
        <input
          class="task-form-input-field"
          name="title"
          type="text"
          placeholder="Title"
        />
        <input
          class="task-form-input-field"
          name="detail"
          type="text"
          placeholder="Detail"
        />

        <input
          class="task-form-input-field"
          name="datetime"
          type="datetime-local"
        />
        <div class="task-form-input-field-container">
          <input
            name="isimportant"
            id="important-checkbox"
            class="task-form-input-checkbox"
            type="checkbox"
          />
          <label for="important-checkbox">Important!</label>
        </div>
      </form>
    </div>
  </body>
</html>
